{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <h1>디테일화면</h1>

  {{review.title}}
  {{review.content}}
  {{review.grade}}
  {{review.movie_name}}
  {{review.created_at}}
  {{review.updated_at}}
  <p>
    <a href="{% url 'reviews:update' review.pk %}">수정</a>
  </p>
  <p>
    <a href="{% url 'reviews:delete' review.pk %}">삭제</a>
  </p>
  <p>
    <a href="{% url 'reviews:index' %}">홈</a>
  </p>

  {% endblock%}
